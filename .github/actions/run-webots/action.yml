name: Run Webots simulator
description: |
  Run Webots in headless mode with the specified world file.
author: dennuguyen

inputs:
  world:
    description: "World file to run"
    required: true
    type: string

runs:
  using: composite
  steps:
  - name: Run Webots headless
    shell: bash
    run: |
      docker run cyberbotics/webots:latest \
      xvfb-run webots --stdout --stderr --batch --no-rendering --mode=realtime ${{ inputs.world }}