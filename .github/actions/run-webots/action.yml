name: Run Webots simulator
description: |
  Run Webots in headless mode with the specified world file.
author: dennuguyen

inputs:
  world:
    description: "World file to run"
    required: true
    type: string

runs:
  using: composite
  steps:
  - name: Run Webots in headless mode
    shell: bash
    run: |
      docker run --rm cyberbotics/webots:latest webots --stdout --stderr --batch --mode=realtime ${{ inputs.world }}