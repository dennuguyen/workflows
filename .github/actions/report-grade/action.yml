name: Report grade
description: Reports test results to GitHub Classroom
author: dennuguyen

inputs:
  results:
    description: Test results file(s)
    required: true
    type: string[]

runs:
  using: composite
  steps:
  - name: Report grade
    shell: bash
    run: python3 ./.github/actions/report-grade/report.py ${{ join(inputs.results, ' ') }}